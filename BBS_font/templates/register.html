<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="/static/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <script src="/static/jquery-3.5.1.min.js"></script>
    <script src="/static/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <h1 class="text-center">新用户注册</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <form onsubmit="return false;">
                    <div class="form-group" style="margin-bottom: 0;">
                      <label for="userName">用户名：</label>
                      <input type="text" class="form-control" id="userName" placeholder="8-12个字符，支持数字、字母和下划线">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label id="name-error" style="padding: 0; margin-bottom: 0; color: red; font-size: 12px; font-weight: 400; display: none;">用户名不合法！</label>
                    </div>
                    <div class="form-group" style="margin-bottom: 0; margin-top: 10px;">
                      <label for="password">密码：</label>
                      <input type="password" class="form-control" id="password" placeholder="8-12位，支持数字、字母和下划线">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label id="password-error" style="padding: 0; margin-bottom: 0; color: red; font-size: 12px; font-weight: 400; display: none;">密码不合法！</label>
                    </div>
                    <div class="form-group" style="margin-bottom: 0; margin-top: 10px;">
                        <label for="password">确认密码：</label>
                        <input type="password" class="form-control" id="passwordConfirm" placeholder="再次输入密码">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label id="password-confirm-error" style="padding: 0; margin-bottom: 0; color: red; font-size: 12px; font-weight: 400; display: none;">两次密码不一致！</label>
                    </div>
                    <div class="clearfix"></div>
                    <a href="/user/token" type="submit" class="btn btn-success btn-block" style="margin-top: 20px;">已有账号，返回登录</a>
                    <button type="submit" class="register btn btn-warning btn-block" style="margin-top: 20px;">注册账号</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="/static/js/register.js"></script>
</body>
</html>
