<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="/static/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <script src="/static/jquery-3.5.1.min.js"></script>
    <script src="/static/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <h1 class="text-center">新用户注册</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group" style="margin-bottom: 0;">
                      <label for="username">用户名：</label>
                      <input type="text" class="form-control" name="username" id="username" placeholder="8-12个字符，至少包含数字和字母的一种">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
<!--                        <label id="name-error" style="padding: 0; margin-bottom: 0; color: red; font-size: 12px; font-weight: 400; display: none;"></label>-->
                    </div>
                    <div class="form-group" style="margin-bottom: 0; margin-top: 10px;">
                      <label for="password">密码：</label>
                      <input type="password" class="form-control" name="password" id="password" placeholder="8-12位，必须包含数字、字母和下划线">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
<!--                        <label id="password-error" style="padding: 0; margin-bottom: 0; color: red; font-size: 12px; font-weight: 400; display: none;"></label>-->
                    </div>
                    <div class="form-group" style="margin-bottom: 0; margin-top: 10px;">
                        <label for="password">确认密码：</label>
                        <input type="password" class="form-control" name="passwordConfirm" id="passwordConfirm" placeholder="再次输入密码">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
<!--                        <label id="password-confirm-error" style="padding: 0; margin-bottom: 0; color: red; font-size: 12px; font-weight: 400; display: none;"></label>-->
                    </div>
                    <div class="clearfix"></div>
                    <a href="{% url 'login' %}" type="submit" class="btn btn-success btn-block" style="margin-top: 20px;">已有账号，返回登录</a>
                    <button type="submit" class="register btn btn-warning btn-block" style="margin-top: 20px;">注册账号</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
