<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="/static/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <script src="/static/jquery-3.5.1.min.js"></script>
    <script src="/static/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <h1 class="text-center">用户登录</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <form action="{% url 'login' %}" method="post" id="login-form">
                    {% csrf_token %}
                    <div class="form-group" style="margin-bottom: 0;">
                        <label for="userName">用户名：</label>
                        <input type="text" class="form-control" name="username" id="userName" placeholder="请输入用户名" value="{{ username }}">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label id="user-error" style="padding: 0; margin-bottom: 0; color: red; font-size: 12px; font-weight: 400;">{{ username_error }}</label>
                    </div>
                    <div class="form-group" style="margin-bottom: 0; margin-top: 10px;">
                      <label for="password">密码：</label>
                      <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
                    </div>

                    <div class="form-group" style="margin-bottom: 0;">
                        <label id="password-error" style="padding: 0; margin-bottom: 0; color: red; font-size: 12px; font-weight: 400;">{{ password_error }}</label>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label id="account-info-error" style="padding: 0; margin-bottom: 0; color: red; font-size: 12px; font-weight: 400;">{{ account_error }}</label>
                    </div>
                    <div class="clearfix"></div>
                    <button type="submit" class="login btn btn-primary btn-block" style="margin-top: 20px;">登录</button>
                    <a type="button" href="{% url 'register' %}" class="register btn btn-success btn-block" style="margin-top: 20px;">没有账号，去注册</a>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
